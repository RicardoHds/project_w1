<footer class="bg-light">
  <div class="container text-center pt-5 pb-5">
    <div class="row">
      <div class="col">
        <ng-container *ngFor="let media of socialMedia">
          <span class="m-3">
            <a [href]="media.url" class="text-dark">{{ media.media }}</a>
          </span>
        </ng-container>
      </div>
    </div>
    <div class="row pt-3">
      <div class="col">
        <p [ngStyle]="{'font-size': '14px'}">2018 - Ricardo Hern√°ndez</p>
        <span><hr style="width: 50%;" [ngStyle]="{'width': '15%', 
                                          'background-color': 'black',
                                          'border-top': '4px solid'}"></span>
      </div>
    </div>
  </div>
</footer>
