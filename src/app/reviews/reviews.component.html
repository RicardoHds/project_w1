<div class="container pt-5 pb-5">
  <div class="row">
    <div class="col text-center">
      <h2>Reviews</h2>
    </div>
  </div>
  <div class="row pt-5">
    <div class="col">
      <div class="form-group">
        <label>Comment</label>
        <textarea #newComment type="text" class="form-control" rows="3"></textarea>
      </div>
      <button (click)="addComment(newComment.value); newComment.value=''" class="btn btn-primary">Send</button>
    </div>
    <div class="col">
      <app-comments [review]="getReview()"></app-comments>
    </div>
  </div>
</div>
